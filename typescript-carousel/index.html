<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <i class="fa-solid fa-chevron-left"></i>
        <div class="images-container">
          <img src="images/025.png" alt="pikachu" class="show" />
          <img src="images/004.png" alt="charmander" class="hidden" />
          <img src="images/007.png" alt="squirtle" class="hidden" />
          <img src="images/001.png" alt="bulbasaur" class="hidden" />
          <img src="images/039.png" alt="jigglypuff" class="hidden" />
        </div>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div id="circles">
        <i class="fa-solid fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
        <i class="fa-regular fa-circle"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
