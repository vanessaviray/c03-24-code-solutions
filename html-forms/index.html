<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email">Email</label>
      <br />
      <input type="email" id="email" name="email" />
      <br />

      <label for="options">Why is coding Cool?</label>
      <br />
      <select id="options" name="options">
        <option selected>Select an option</option>
        <option>Because it's interesting</option>
        <option>Because it's fun</option>
        <option>Because it's powerful</option>
      </select>

      <p>Favorite Language (choose one)</p>

      <input type="radio" id="hmtl" name="language" value="HTML" />
      <label for="html">HTML</label>
      <input type="radio" id="css" name="language" value="CSS" />
      <label for="css">CSS</label>
      <input type="radio" id="javascript" name="language" value="CSS" />
      <label for="javascript">JavaScript</label>

      <p>Would you like to sign up for more information?</p>

      <input type="checkbox" id="signUp" name="signUp" value="yes" />
      <label for="signUp">Sign me up!</label>
      <br />
      <label for="comments">Comments</label>
      <br />
      <textarea cols="30" rows="10"></textarea>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
